<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <p>We value your feedback. Please take a moment to fill out this survey.</p>
    <form>
      <label for="name">Name <span class="required">*</span></label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="rating">How satisfied are you with our service? <span class="required">*</span></label>
      <select id="rating" name="rating" required>
        <option value="">Select</option>
        <option value="1">1 - Very Dissatisfied</option>
        <option value="2">2 - Dissatisfied</option>
        <option value="3">3 - Neutral</option>
        <option value="4">4 - Satisfied</option>
        <option value="5">5 - Very Satisfied</option>
      </select>

      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
